<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>List Appointment</title>

<style>
body { 
    background-color: #B0C4DE;
    }
</style>
</head>
<body>

<div>
    <table class="table table-success table-striped" style="max-width: 70%;margin-left:15%" >
        <tr>
            <th>Appointment Id</th>
            <th>Doctor Id</th>
            <th>Patient Id</th>
            <th>Date</th>
        </tr>
        <tr th:each="appointment:${appointmentList}">
            <td><span th:text="${appointment.appointmentId}"></span></td>
            <td><span th:text="${appointment.doctorId}"></span></td>
            <td><span th:text="${appointment.patientId}"></span></td>
            <td><span th:text="${appointment.date}"></span></td>
        </tr>
    </table>
</div>
</body>
</html>

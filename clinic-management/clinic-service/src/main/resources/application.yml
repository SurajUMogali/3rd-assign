server:
  port: 8193

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3307/clinicdb
    username: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  application:
    name: clinic-service
    
eureka:
  client:
    register-with-eureka: true
    service-url : 
      defaultZone : ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
      
logging:
  file:
    name: clinic-service.log
    

management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - prometheus    

